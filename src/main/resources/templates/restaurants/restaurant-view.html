<html>
<head>
    <style>
        .restaurant-description {
            display: flex;
            flex-direction: row;
        }
        .restaurant-address {
            margin-top: 50px;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<div class="restaurant-description">
    <img th:src="${restaurant.img}" src="http://www.mexpolska.pl/wp-content/uploads/2015/07/themexlogo.jpg" alt="">
    <div>
        <h3 th:text="${restaurant.name}">The Mexican</h3>
        <a href="#" th:href="'#'" th:text="${restaurant.tag}">Meksykanska</a>
    </div>
</div>

<div class="restaurant-address">
    <iframe th:src="${restaurant.address.googleMapsUrl}"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2433.857489796737!2d16.933510315223806!3d52.409258979793364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47045b40b83df241%3A0x5a577ec1e00881ea!2sThe%20Mexican!5e0!3m2!1spl!2sie!4v1569163891143!5m2!1spl!2sie" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    <div>
        <h4 th:text="${restaurant.address.city}">Poznan</h4>
        <h4 th:text="${restaurant.address.street}">Mickiewicza</h4>
    </div>
</div>
</body>
</html>
